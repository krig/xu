{% extends "layout.html" %}
{% block body %}
<div id="topbar">
  <div id="topbar_buttons">
    <a href="/"><i class="fa fa-2x fa-home fa-fw"></i></a>&nbsp;
    <a id="pausebutton" href="javascript:;" onclick="$.get('/api/playback/toggle');"><i class="fa fa-2x fa-pause fa-fw"></i></a>&nbsp;
    <a id="trash" href="javascript:;" onclick="$.get('/api/clear', rebuildPlaylist);"><i class="fa fa-2x fa-trash-o fa-fw"></i></a>&nbsp;
   </div>
  <div id="nowplaying"></div>
  <div id="info"><progress value="0" max="100"></progress></div>
  <div style="clear:both;"></div>
</div>
<div id="topspacer"></div>

<div class="container">
  <div class="page_split">
    <div class="playlist_view">
    </div>
    <div class="current_art">
    </div>
  </div>
</div>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='pl.js') }}" type="text/javascript"></script>
{% endblock %}
