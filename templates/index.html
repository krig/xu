<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ title }}</title>
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css">
<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='xub.css') }}">
</head>
<body>
<div id="topbar">
<div id="nowplaying"></div>
<div id="info"></div>
</div>
<div id="topspacer"></div>
<div class="container">
<div class="albums">
{% for album in albums %}<img src="{{url_for('static', filename='blank.png')}}" data-original="/art/{{album.idx}}" data-idx="{{album.idx}}" class="lazy" width="150" height="150">
{% endfor %}
</div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{url_for('static', filename='jquery.js') }}">\x3C/script>')</script>
<script src="{{ url_for('static', filename='jquery.lazyload.min.js') }}" type="text/javascript"></script>
<script src="{{ url_for('static', filename='xub.js') }}" type="text/javascript"></script>
</body>
</html>
